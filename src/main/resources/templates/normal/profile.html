<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/Base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section>
		<div class="container text-center">

			<div class="card">

				<div class="card-body">
					
					<img src="" style="height: 200px; width: 200px;"
						class="Profile_Picture"
						th:src="@{'/image/' + ${user.imageUrl}}" alt="Profile image" />
					
					
					<h1 class="mt-3" th:text="${user.name}" ></h1>
	
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<td scope="col">SCM2025<span th.text="${user.id}"></span>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.isActive}"></span></td>
							</tr>
							<tr>
								<th scope="row">About you</th>
								<td><span th:text="${user.About}"></span></td>
							</tr>
						</tbody>
					</table>

				</div>

			</div>

		</div>
		<script>
		
			$(document).ready(()=>{
				
				$('.item').removeClass('active');
				$('#profile-link').addClass('active');
			
			});
		
		</script>
	</section>

</body>
</html>
