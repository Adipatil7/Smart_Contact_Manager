<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/Base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section>
		<div class="container">
		
			<div class="row">
			
				<div class="col-md-12">
				
					<div class="card">
					
						<div class="card-body">
						
							<h3 class="my-3 text-center">Change Password</h3>
							
							<form th:action="@{/user/change-password}" method="post">
							
								<!-- Old Password field -->
								
								<div class="form-group">
								
									<input type="password" class="form-control" name="old_pass" placeholder="Enter old password" />
								
								</div>
								<!-- New Password field -->
								
								<div class="form-group mt-3">
								
									<input type="password" class="form-control" name="new_pass" placeholder="Enter new password" />
								
								</div>
								
								<div class="mt-3 container text-center">
								
									<button type="submit" class="btn btn-success" >Change</button>
									<button type ="reset" class="btn btn-warning" >Reset</button>
								
								</div>
							
							</form>
							
						</div>
					
					</div>
				
				</div>
				
			
			</div>
		
		</div>
		
		<script>
		
			$(document).ready(()=>{
				
				$('.item').removeClass('active');
				$('#settings-link').addClass('active');
			
			});
		
		</script>
	</section>

</body>
</html>
