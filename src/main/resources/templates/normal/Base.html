<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title th:text="${title}"></title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
	integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<!-- navbar start  -->
	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/user/index}">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						th:text="${user.name}" href="#"></a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
						href="#">Logout</a></li>

				</ul>

			</div>
		</div>
	</nav>
	<!-- navbar end -->

	<!-- Sidebar -->

	<div class="sidebar mt-2">

		<span onclick="toggleSidebar()" class="CrossBtn">&times;</span> <a
			href="#" th:href="@{/user/index}" id="home-link" class="item active"> <i
			class="fa-solid fa-house-user"></i> Home
		</a> <a href="#" th:href="@{/user/show-contacts/0}" id="contacts-link" class="item active"> <i class="fa-solid fa-id-card"></i>
			View Contacts
		</a> <a href="#" th:href="@{/user/addContact}" id="add-link" class="item active"> <i
			class="fa-solid fa-file-pen"></i> Add Contacts
		</a> <a href="#" th:href="@{/user/profile}" id="profile-link" class="item active"> <i class="fa-solid fa-user-tie"></i>
			Your Profile
		</a> <a href="#" th:href="@{/user/settings}" class="item active" id="settings-link"> <i class="fa-solid fa-gear"></i>
			Settings
		</a> <a href="#" th:href="@{/logout}" id="logout-link" class="item active"> <i
			class="fa-solid fa-right-from-bracket"></i> Logout
		</a>
		<div class="divider"></div>
	</div>

	<!-- Start of Content -->

	<div class="content mt-5">
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

		<div class="container text-center">
			<div th:if="${message}" id="alertMessage"
				class="alert alert-dismissible text-center"
				th:classappend="${'alert-' + message.type}" role="alert">
				<span th:text="${message.content}"></span>
			</div>
		</div>

		<script>
    		setTimeout(function () {
        	let alertBox = document.getElementById("alertMessage");
       			   if (alertBox) {
            			alertBox.style.transition = "opacity 0.5s ease";
            			alertBox.style.opacity = "0";
           			 	setTimeout(() => alertBox.remove(), 500);
        			}
    			}, 3000);
		</script>





		<div th:replace="${content}"></div>
	</div>

	<!-- End of Content -->

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<!-- Add jQuery CDN -->
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
