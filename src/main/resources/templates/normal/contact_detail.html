<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/Base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section>

		<div class="card me-3 ms-3">

			<div class="card-body">

				<div class="container text-center">

					<img src="" style="height: 200px; width: 200px;"
						class="Profile_Picture"
						th:src="@{'/image/' + ${contact.imageUrl}}" alt="Profile image" />

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> ( <span
							th:text="${contact.nickName}"></span> )
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<td scope="col">SCM2025 <span th.text="${contact.cid}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}" ></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}" ></span></td>
							</tr>
							<tr>
								<th scope="row">Profession</th>
								<td><span th:text="${contact.work}" ></span></td>
							</tr>
						</tbody>
						
						
						
					</table>
					
						<div class="description">
						
							<th:block th:utext="${contact.description}" ></th:block>
						
						</div>
						
						<div class="container mt-2">
						
							<button class="btn btn-primary"><a class="text-white" href="#" th:href="@{'/user/update/'+${contact.cid}}" style="text-decoration:none;" >Update</a></button>
							<button class="btn btn-danger"><a class="text-white" href="#" th:href="@{'/user/delete/'+${contact.cid}}" style="text-decoration:none;" >Delete</a></button>
							
						
						</div>
						
						<div class="container mt-3">
						
							<button class="btn btn-warning"><a class="text-dark" href="#" th:href="@{/user/show-contacts/0}" style="text-decoration:none;" >Go Back</a></button>
						
						</div>

				</div>



			</div>

		</div>

	</section>

</body>
</html>
