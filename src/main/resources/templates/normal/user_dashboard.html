<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/Base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section>
		<div class="container text-center">
		
			<div class="card">
			
				<div class="card-body">
				
					<img src="" style="height: 200px; width: 200px;"
						class="Profile_Picture"
						th:src="@{'/image/contact_logo.png'}" alt="Profile image" />
					
				
					<h1 class="mt-3 text-secondary font-italic font-weight-light" > Start Adding Your Contact on Cloud !! </h1>	
					
					<button class="btn btn-primary"><a class="text-white" href="#" th:href="@{/user/addContact}" style="text-decoration:none;" >Add Contacts</a></button>
					
				</div>
			
			</div>
		
		</div>
		<script>
		
			$(document).ready(()=>{
				
				$('.item').removeClass('active');
				$('#home-link').addClass('active');
			
			});
		
		</script>
	</section>

</body>
</html>
