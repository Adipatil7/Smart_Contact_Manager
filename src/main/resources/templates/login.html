<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="Base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section>

		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12 border rounded p-4 shadow">
						
							<form id="login-form" class="form" th:action="@{/signin}" method="post">
								<h3 class="text-center text-info mb-4">Login</h3>
								
								<div th:if="${param.error}" class="alert alert-danger" >	
									Invalid Username and Password.
								</div>
								
								<div th:if="${param.logout}" class="alert alert-success" >	
									You have been logged out.
								</div>
									
								<!-- Username -->
								<div class="mb-3">
									<label for="username" class="text-info">Username:</label> <input
										type="text" name="username" id="username" class="form-control">
								</div>

								<!-- Password -->
								<div class="mb-3">
									<label for="password" class="text-info">Password:</label>
									<!-- Use type="password" for actual password fields -->
									<input type="password" name="password" id="password"
										class="form-control">
								</div>

								<!-- "Remember me" and "Register here" on the same line -->
								<div
									class="d-flex justify-content-between align-items-center mb-3">
									<div class="form-check">
										<input class="form-check-input" type="checkbox"
											id="remember-me" name="remember-me"> <label
											class="form-check-label text-info" for="remember-me">
											Remember me </label>
									</div>
									<div>
										<a href="/signup/" class="text-info"
											style="text-decoration: none; color: #17a2b8;"
											onmouseover="this.style.textDecoration='underline'"
											onmouseout="this.style.textDecoration='none'"> Register
											here </a>
									</div>
									<div>
										<a href="/getMail" class="text-info"
											style="text-decoration: none; color: #17a2b8;"
											onmouseover="this.style.textDecoration='underline'"
											onmouseout="this.style.textDecoration='none'">Forgot password? </a>
									</div>

								</div>

								<!-- Submit button -->
								<div class="mb-3">
									<input type="submit" name="submit" class="btn btn-info w-100"
										value="Submit">
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


</body>
</html>
